<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de Congressos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .link-btn {
            background: transparent;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
        }

        .link-btn:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin: 10px 0;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üèõÔ∏è</div>
        <h1>Cadastro da Congrega√ß√£o</h1>
        
        <div class="info-box">
            <strong>üìã Instru√ß√µes:</strong><br>
            Cadastre sua congrega√ß√£o para poder registrar passageiros nos congressos. Ap√≥s o cadastro, voc√™ receber√° acesso para gerenciar as inscri√ß√µes da sua congrega√ß√£o.
        </div>
        
        <div id="message-area"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nome da Congrega√ß√£o:</label>
                <input type="text" id="name" name="name" required placeholder="Ex: Congrega√ß√£o Central de S√£o Paulo">
            </div>
            
            <div class="form-group">
                <label for="email">Email da Congrega√ß√£o:</label>
                <input type="email" id="email" name="email" required placeholder="contato@congregacao.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres">
                <div class="password-requirements">
                    A senha deve ter pelo menos 6 caracteres
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
            </div>
            
            <button type="submit" class="btn" id="register-btn">Cadastrar Congrega√ß√£o</button>
            <div class="loading" id="loading"></div>
        </form>
        
        <p>
            <a href="login.html" class="link-btn">J√° tem conta? Fa√ßa login</a>
        </p>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const messageArea = document.getElementById('message-area');
        const registerBtn = document.getElementById('register-btn');
        const loading = document.getElementById('loading');

        function showMessage(message, type = 'error') {
            messageArea.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            loading.style.display = isLoading ? 'block' : 'none';
            registerBtn.textContent = isLoading ? 'Cadastrando...' : 'Cadastrar Congrega√ß√£o';
        }

        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !password || !confirmPassword) {
                showMessage('Por favor, preencha todos os campos.');
                return false;
            }

            if (name.length < 3) {
                showMessage('O nome da congrega√ß√£o deve ter pelo menos 3 caracteres.');
                return false;
            }

            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.');
                return false;
            }

            if (password !== confirmPassword) {
                showMessage('As senhas n√£o coincidem.');
                return false;
            }

            // Valida√ß√£o b√°sica de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Por favor, insira um email v√°lido.');
                return false;
            }

            return true;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            setLoading(true);
            messageArea.innerHTML = '';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Congrega√ß√£o cadastrada com sucesso! Redirecionando para o login...', 'success');
                    
                    // Limpar formul√°rio
                    registerForm.reset();
                    
                    // Redirecionar para login ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Erro ao cadastrar congrega√ß√£o');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conex√£o. Tente novamente.');
            } finally {
                setLoading(false);
            }
        });

        // Verificar se j√° est√° logado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verificar se o token ainda √© v√°lido
                fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // Token inv√°lido, remover
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('congregation');
                });
            }
        });

        // Valida√ß√£o em tempo real da confirma√ß√£o de senha
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e1e1e1';
            }
        });
    </script>
</body>
</html>
