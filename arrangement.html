<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Evento - CongressoBus</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="notification-area"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <div class="header-simple">
                    <button class="btn btn-ghost" onclick="window.location.href='index.html'">
                        <i class="fa fa-arrow-left"></i> Voltar
                    </button>
                    <h1><i class="fa fa-plus-circle"></i> Novo Evento</h1>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card-modern">
                    <form id="event-form">
                        <!-- Informações Básicas -->
                        <div class="form-section">
                            <h3><i class="fa fa-info-circle"></i> Informações Básicas</h3>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="event-name">Nome do Evento*</label>
                                        <input type="text" id="event-name" class="form-control"
                                               placeholder="Ex: Congresso de Circuito 2025" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="event-year">Ano*</label>
                                        <select id="event-year" class="form-control" required>
                                            <option value="">Selecione o ano</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="event-type">Tipo de Evento*</label>
                                        <select id="event-type" class="form-control" required>
                                            <option value="">Selecione o tipo</option>
                                            <option value="congress">Congresso (3 dias)</option>
                                            <option value="assembly">Assembleia (1 dia)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="vehicle-type">Transporte*</label>
                                        <select id="vehicle-type" class="form-control" required>
                                            <option value="">Selecione o transporte</option>
                                            <option value="van">Van</option>
                                            <option value="bus">Ônibus</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="seat-count">Lugares Disponíveis*</label>
                                        <input type="number" id="seat-count" class="form-control"
                                               min="1" max="100" value="16" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Datas -->
                        <div class="form-section" id="dates-section">
                            <h3><i class="fa fa-calendar"></i> Datas do Evento</h3>

                            <!-- Para Assembleia -->
                            <div id="assembly-dates" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="assembly-date">Data da Assembleia*</label>
                                            <input type="date" id="assembly-date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Para Congresso -->
                            <div id="congress-dates" style="display: none;">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="day1-date">1º Dia*</label>
                                            <input type="date" id="day1-date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="day2-date">2º Dia*</label>
                                            <input type="date" id="day2-date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="day3-date">3º Dia*</label>
                                            <input type="date" id="day3-date" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Preços -->
                        <div class="form-section" id="prices-section">
                            <h3><i class="fa fa-dollar-sign"></i> Preços</h3>

                            <!-- Para Assembleia -->
                            <div id="assembly-prices" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="assembly-price">Preço da Assembleia (R$)*</label>
                                            <input type="number" id="assembly-price" class="form-control"
                                                   min="0" step="0.01" value="50.00">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Para Congresso -->
                            <div id="congress-prices" style="display: none;">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="day1-price">Preço 1º Dia (R$)*</label>
                                            <input type="number" id="day1-price" class="form-control"
                                                   min="0" step="0.01" value="50.00">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="day2-price">Preço 2º Dia (R$)*</label>
                                            <input type="number" id="day2-price" class="form-control"
                                                   min="0" step="0.01" value="50.00">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="day3-price">Preço 3º Dia (R$)*</label>
                                            <input type="number" id="day3-price" class="form-control"
                                                   min="0" step="0.01" value="50.00">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botões -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                                <i class="fa fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-save"></i> Salvar Evento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/session.js"></script>
    <script src="assets/js/arrangement.js"></script>
</body>
</html>
